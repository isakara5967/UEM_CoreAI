# Moral Dilemma: Rescue Choice
# =============================
# İki kişi tehlikede - sadece birini kurtarabilirsin.
# Test: Etik karar verme, ETHMOR çatışması, duygusal stres

name: "Moral Dilemma - Rescue Choice"
description: "Bir köprü çöküyor. Bir tarafta çocuk, diğer tarafta yaşlı bilge. Sadece birini kurtarabilirsin."
expected_behavior: "Ethical conflict, high arousal, difficult decision"
tags: ["moral", "dilemma", "ethics", "stress"]

keyframes:
  # Sakin başlangıç
  - tick: 0
    danger_level: 0.1
    player_health: 0.9
    player_energy: 0.85
    agents:
      - id: child
        health: 0.9
        energy: 0.8
        valence: 0.5
        arousal: 0.3
        danger: 0.0
        relation: 0.3
      - id: elder_sage
        health: 0.6
        energy: 0.4
        valence: 0.4
        arousal: 0.2
        danger: 0.0
        relation: 0.5

  # Köprü sallanmaya başlıyor
  - tick: 5
    danger_level: 0.5
    player_health: 0.9
    player_energy: 0.8
    agents:
      - id: child
        health: 0.9
        energy: 0.7
        valence: -0.2
        arousal: 0.6
        danger: 0.4
        relation: 0.3
      - id: elder_sage
        health: 0.6
        energy: 0.35
        valence: -0.1
        arousal: 0.5
        danger: 0.5
        relation: 0.5

  # KRİTİK AN - köprü çöküyor
  - tick: 10
    danger_level: 0.95
    player_health: 0.85
    player_energy: 0.7
    agents:
      - id: child
        health: 0.8
        energy: 0.5
        valence: -0.8
        arousal: 1.0  # Panik
        danger: 0.9
        relation: 0.4
      - id: elder_sage
        health: 0.5
        energy: 0.2
        valence: -0.4
        arousal: 0.7  # Kabulleniş
        danger: 0.9
        relation: 0.6

  # Karar anı - hangisine koşuyorsun?
  - tick: 12
    danger_level: 1.0
    player_health: 0.8
    player_energy: 0.6
    agents:
      - id: child
        health: 0.6
        energy: 0.3
        valence: -0.9
        arousal: 1.0
        danger: 1.0
        relation: 0.5
      - id: elder_sage
        health: 0.3
        energy: 0.1
        valence: -0.3
        arousal: 0.5
        danger: 1.0
        relation: 0.7

  # Kurtarma sonrası - sadece biri kaldı
  - tick: 20
    danger_level: 0.2
    player_health: 0.6
    player_energy: 0.3
    agents:
      - id: saved_one
        health: 0.5
        energy: 0.2
        valence: 0.1
        arousal: 0.6
        danger: 0.0
        relation: 0.8

  # Suçluluk ve yas
  - tick: 35
    danger_level: 0.0
    player_health: 0.65
    player_energy: 0.4
    agents:
      - id: saved_one
        health: 0.6
        energy: 0.4
        valence: -0.3  # Hayatta kalan suçluluğu
        arousal: 0.3
        danger: 0.0
        relation: 0.7
